name: start-run
description: 'Start E2E tests on selected ENV'
on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Env (ex: dev-minor)*'     
        required: false
        default: ''
      runId:
        description: 'Run ID (ex: 9341)'     
        required: false
        default: ''
      portal:
        description: 'Portal (ex: acp, ap, cp, lis, lp, pp, tp)'
        required: false
        default: ''
      grep:
        description: 'Grep (ex: 72831, C72831)'
        required: false
        default: ''
      test:
        description: 'Test filename (ex: user, practiceGroup)'
        required: false
        default: ''
jobs:
  update_pr_title:
    runs-on: ubuntu-latest
    steps:
      - name: start-run
        run: echo "hi"